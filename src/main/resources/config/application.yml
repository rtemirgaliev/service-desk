spring:
    jpa:
        open-in-view: false
        hibernate:
            ddl-auto: none
            naming-strategy: org.springframework.boot.orm.jpa.hibernate.SpringNamingStrategy


security:
    basic:
        enabled: false


# ===================================================================
# JHipster specific properties
# ===================================================================

mainapp:
    async:
        corePoolSize: 2
        maxPoolSize: 50
        queueCapacity: 10000
    security:
        rememberme:
            # security key (this key should be unique for your application, and kept secret)
            key: 7c77f461670b7aafa6bc7a0ced5dd4f2d5c22766
